<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konverter.ai Text Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dialogflow Messenger Styles -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <!-- Main Interface Container -->
    <div class="konverter-main-container" id="mainContainer">
        
        <!-- Custom Header -->
        <div class="konverter-custom-header">
            <div class="konverter-header-content">
                <a href="index.html" class="konverter-action-btn" title="Back to Chooser" style="margin-right: 10px;">üè†</a>
                <div class="konverter-chat-avatar">K</div>
                <div class="konverter-chat-info">
                    <h3>Konverter.ai AI Team</h3>
                    <div class="konverter-chat-status">
                        <div class="konverter-status-dot"></div>
                        Online ‚Ä¢ Ready to help
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons in Header -->
            <div class="konverter-header-actions">
                <a href="voice_chat.html" class="konverter-action-btn" title="Switch to voice mode">üé§</a>
                <a href="tel:+13613710575" class="konverter-action-btn" title="Call our AI assistant">üìû</a>
            </div>
        </div>
        
        <!-- Styled Dialogflow Messenger -->
        <div class="konverter-messenger-container">
            <df-messenger
                project-id="n8n-lomeai"
                agent-id="7bd4b98d-e56b-448d-914b-06be3a0f5f0c"
                language-code="en"
                max-query-length="-1"
                allow-feedback="all"
                chat-title=""
                expand="true">
                
                <df-messenger-chat
                    chat-title="Konverter.ai Assistant"
                    placeholder-text="Ask about our AI agents, funding, or request a demo..."
                    bot-writing-text="Konverter AI is typing...">
                </df-messenger-chat>
            </df-messenger>
        </div>
        
        <!-- Quick Actions Overlay -->
        <div class="konverter-quick-actions-overlay" id="quickActions">
            <div class="konverter-welcome-content">
                <div class="konverter-welcome-title">Welcome to Konverter.ai</div>
                <div class="konverter-welcome-subtitle">Your AI agent marketplace assistant</div>
                <div class="konverter-quick-buttons">
                    <button class="konverter-quick-btn" onclick="sendQuickMessage('Tell me about your funding round')">
                        üí∞ Funding Info
                    </button>
                    <button class="konverter-quick-btn" onclick="sendQuickMessage('I want to request a demo')">
                        üéØ Request Demo
                    </button>
                    <button class="konverter-quick-btn" onclick="sendQuickMessage('How does your marketplace work?')">
                        üè™ Marketplace
                    </button>
                    <button class="konverter-quick-btn" onclick="sendQuickMessage('I want to connect with Josh')">
                        üë®‚Äçüíº Connect with Josh
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <script type="text/javascript">
        // Quick message function
        function sendQuickMessage(message) {
            const messenger = document.querySelector('df-messenger');
            if (messenger) {
                document.getElementById('quickActions').style.display = 'none';
                const input = messenger.shadowRoot.querySelector('df-messenger-user-input').shadowRoot.querySelector('input');
                if (input) {
                    input.value = message;
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                    const sendButton = messenger.shadowRoot.querySelector('df-messenger-user-input').shadowRoot.querySelector('button[aria-label="Send message"]');
                    if (sendButton) {
                        sendButton.click();
                    }
                }
            }
        }
        
        // Hide quick actions when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            const messenger = document.querySelector('df-messenger');
            if (messenger) {
                messenger.addEventListener('df-user-input-entered', function() {
                    document.getElementById('quickActions').style.display = 'none';
                });
                console.log('Konverter.ai text chat interface initialized.');
            }
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log("Telegram WebApp SDK initialized on text chat page.");
            }
        });
    </script>

    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }
        
        /* Main container */
        .konverter-main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f8f9fa;
        }
        
        /* Custom Header */
        .konverter-custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 10;
        }
        
        .konverter-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .konverter-chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .konverter-chat-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .konverter-chat-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin: 2px 0 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .konverter-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .konverter-header-actions {
            display: flex;
            gap: 8px;
        }
        
        .konverter-action-btn {
            width: 44px;
            height: 44px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }
        
        .konverter-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        /* Messenger Container */
        .konverter-messenger-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Style the Dialogflow Messenger */
        df-messenger {
            --df-messenger-font-family: 'Inter', sans-serif;
            --df-messenger-font-color: #1a1a1a;
            --df-messenger-font-size: 16px;
            --df-messenger-chat-background: #f8f9fa;
            --df-messenger-message-user-background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --df-messenger-message-bot-background: #ffffff;
            --df-messenger-message-bot-color: #1a1a1a;
            --df-messenger-message-user-color: #ffffff;
            --df-messenger-input-background: #ffffff;
            --df-messenger-input-border-color: #e9ecef;
            --df-messenger-input-placeholder-color: #666666;
            --df-messenger-send-icon-color: #667eea;
            --df-messenger-chat-border-radius: 20px;
            --df-messenger-message-border-radius: 20px;
            --df-messenger-input-border-radius: 28px;
            --df-messenger-input-font-size: 16px;
            --df-messenger-input-padding: 16px 20px;
            --df-messenger-input-box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Quick Actions Overlay */
        .konverter-quick-actions-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .konverter-welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .konverter-welcome-subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .konverter-quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .konverter-quick-btn {
            padding: 16px 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.2;
        }
        
        .konverter-quick-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
                
        /* Responsive */
        @media (max-width: 768px) {
            .konverter-custom-header {
                padding: 12px 16px;
            }
            
            .konverter-chat-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .konverter-action-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .konverter-quick-buttons {
                grid-template-columns: 1fr;
            }
            
            .konverter-welcome-title {
                font-size: 20px;
            }
        }
    </style>
</body>
</html>
