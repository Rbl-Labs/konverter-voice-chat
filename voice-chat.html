<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konverter.ai Voice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --background-dark: #0a0a0f;
            --surface-dark: #141420;
            --surface-light: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 8px 32px rgba(102, 126, 234, 0.15);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            font-feature-settings: 'cv11', 'ss01';
            -webkit-font-smoothing: antialiased;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translateX(-25%) translateY(-25%) rotate(0deg); }
            50% { transform: translateX(-30%) translateY(-20%) rotate(180deg); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 16px 16px 10px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .logo-container {
            margin-bottom: 12px;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.01em;
        }

        /* Status Indicator */
        .status-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .status {
            font-size: 12px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 16px;
            background: var(--surface-light);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status.connected::before { background: #4ade80; }
        .status.error::before { background: #f87171; }
        .status.recording::before { 
            background: #fbbf24; 
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Conversation Area */
        .conversation-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 16px;
            overflow: hidden;
            max-height: 30vh;
        }

        .conversation-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .conversation-log::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 12px;
            animation: messageSlide 0.5s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            line-height: 1.4;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-glow);
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
        }

        .message.ai .message-bubble {
            background: var(--surface-light);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
            text-align: center;
        }

        /* Voice Controls */
        .voice-controls {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        /* Enhanced Waveform */
        .waveform-container {
            width: 100%;
            max-width: 300px;
            height: 80px;
            position: relative;
            background: var(--surface-light);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 100%;
            height: 60px;
        }

        .wave-bar {
            width: 3px;
            background: var(--primary-gradient);
            border-radius: 1.5px;
            transition: all 0.15s ease;
            min-height: 3px;
        }

        .wave-bar:nth-child(odd) {
            background: var(--accent-gradient);
        }

        /* Main Voice Button */
        .voice-button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-glow), var(--shadow-strong);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .voice-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s;
        }

        .voice-button:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3), var(--shadow-strong);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            background: var(--success-gradient);
            animation: listeningPulse 2s ease-in-out infinite;
        }

        .voice-button.processing {
            background: var(--accent-gradient);
            animation: processingRotate 1s linear infinite;
        }

        .voice-button:disabled {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes listeningPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(79, 172, 254, 0);
            }
        }

        @keyframes processingRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Ripple Effect */
        .ripple-container {
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.3);
            animation: rippleEffect 2s ease-out infinite;
        }

        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }

        @keyframes rippleEffect {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: var(--surface-light);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            min-width: 90px;
        }

        .action-btn:hover {
            background: var(--surface-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.primary {
            background: var(--primary-gradient);
            border: none;
        }

        /* Session Info - Hidden on mobile */
        .session-info {
            display: none;
        }

        /* Loading States */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Styles */
        .voice-button:focus-visible,
        .action-btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="bg-gradient"></div>
        <div class="floating-particles" id="floatingParticles"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="logo-container">
                <div class="logo">üéôÔ∏è</div>
            </div>
            <h1 class="title">Konverter.ai Voice</h1>
            <p class="subtitle">Premium AI conversation experience</p>
            <div class="status-container">
                <div class="status" id="status">Initializing...</div>
            </div>
        </header>

        <main class="conversation-area">
            <div class="conversation-log" id="conversationLog">
                <div class="message ai" id="welcomeMessage">
                    <div class="message-bubble">
                        üëã Welcome! Tap the microphone to start talking. I'll listen and respond automatically.
                    </div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </main>

        <section class="voice-controls">
            <div class="waveform-container">
                <div class="waveform" id="waveform"></div>
            </div>

            <div class="voice-button-container">
                <div class="ripple-container" id="rippleContainer">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                </div>
                <button class="voice-button" id="voiceButton" disabled aria-label="Start voice conversation">
                    üé§
                </button>
            </div>

            <div class="action-buttons">
                <button class="action-btn primary" id="connectBtn" disabled>
                    <span id="connectBtnText">Connect</span>
                </button>
                <button class="action-btn" id="endBtn" disabled>End Call</button>
            </div>
        </section>

        <!-- Debug panel hidden on mobile -->
        <div class="session-info" id="sessionInfo">
            Initializing session...
        </div>
    </div>

    <script type="module">
        class GeminiLiveVoiceChat {
            constructor() {
                this.sessionToken = null;
                this.isConnected = false;
                this.isListening = false;
                this.isProcessing = false;
                this.ws = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.stream = null;
                this.animationId = null;
                this.sessionConfig = null;
                
                this.initializeElements();
                this.initializeUI();
                this.initializeSession();
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.voiceButton = document.getElementById('voiceButton');
                this.connectBtn = document.getElementById('connectBtn');
                this.endBtn = document.getElementById('endBtn');
                this.conversationLog = document.getElementById('conversationLog');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.waveform = document.getElementById('waveform');
                this.rippleContainer = document.getElementById('rippleContainer');
                this.connectBtnText = document.getElementById('connectBtnText');
                this.welcomeTime = document.getElementById('welcomeTime');
            }

            initializeUI() {
                // Set welcome time
                this.welcomeTime.textContent = new Date().toLocaleTimeString();

                // Generate waveform bars
                this.generateWaveformBars();

                // Create floating particles
                this.createFloatingParticles();

                // Event listeners
                this.voiceButton.addEventListener('click', () => this.toggleVoiceConversation());
                this.connectBtn.addEventListener('click', () => this.handleConnect());
                this.endBtn.addEventListener('click', () => this.endConversation());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.repeat) {
                        e.preventDefault();
                        if (this.isConnected) this.toggleVoiceConversation();
                    }
                });
            }

            generateWaveformBars() {
                this.waveform.innerHTML = '';
                // Fewer bars for mobile
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.height = '3px';
                    this.waveform.appendChild(bar);
                }
            }

            createFloatingParticles() {
                const container = document.getElementById('floatingParticles');
                // Fewer particles for mobile
                const particleCount = 12;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 3 + 1;
                    const startX = Math.random() * window.innerWidth;
                    const delay = Math.random() * 20;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${startX}px`;  
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${20 + Math.random() * 10}s`;
                    
                    container.appendChild(particle);
                }
            }

            async initializeSession() {
                try {
                    this.updateStatus('Getting session configuration...', '');
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    this.sessionToken = urlParams.get('session');
                    
                    if (!this.sessionToken) {
                        throw new Error('No session token provided');
                    }

                    // Get session configuration from n8n
                    const apiUrl = `https://n8n.lomeai.com/webhook/voice-session?session=${this.sessionToken}&action=initialize`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const sessionData = Array.isArray(data) ? data[0] : data;
                    
                    if (!sessionData?.success) {
                        throw new Error(sessionData?.error || 'Session initialization failed');
                    }

                    this.sessionConfig = sessionData.config;
                    this.sessionInfo.textContent = `Session: ${sessionData.sessionId} | User: ${sessionData.userId}`;
                    
                    this.updateStatus('Ready to connect', '');
                    this.connectBtn.disabled = false;
                    
                } catch (error) {
                    console.error('Session initialization failed:', error);
                    this.updateStatus(`Failed: ${error.message}`, 'error');
                }
            }

            async handleConnect() {
                if (this.isConnected) {
                    this.disconnect();
                    return;
                }

                try {
                    this.connectBtn.disabled = true;
                    this.connectBtnText.innerHTML = '<div class="loading-spinner"></div>';
                    this.updateStatus('Connecting to Gemini...', '');

                    const wsUrl = this.sessionConfig.websocketProxyUrl;
                    if (!wsUrl) {
                        throw new Error('No WebSocket URL provided');
                    }

                    this.ws = new WebSocket(`${wsUrl}&session=${this.sessionToken}`);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        
                        // Initialize Gemini connection
                        this.ws.send(JSON.stringify({
                            type: 'connect_gemini'
                        }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleWebSocketMessage(message);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.handleConnectionError();
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket closed');
                        this.handleDisconnection();
                    };
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateStatus(`Connection failed: ${error.message}`, 'error');
                    this.resetConnectButton();
                }
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'session_initialized':
                        console.log('Session initialized');
                        break;
                        
                    case 'gemini_connected':
                        this.isConnected = true;
                        this.updateStatus('Connected! Tap mic', 'connected');
                        this.voiceButton.disabled = false;
                        this.connectBtnText.textContent = 'Disconnect';
                        this.connectBtn.disabled = false;
                        this.endBtn.disabled = false;
                        this.addMessage('ü§ñ Connected! Tap the microphone to start talking.', 'ai');
                        break;
                        
                    case 'audio_response':
                        this.playAudioResponse(message.audioData);
                        break;
                        
                    case 'text_response':
                        this.addMessage(message.text, 'ai');
                        break;
                        
                    case 'turn_complete':
                        this.setProcessingState(false);
                        break;
                        
                    case 'error':
                        console.error('Server error:', message.message);
                        this.updateStatus(`Error: ${message.message}`, 'error');
                        break;
                        
                    default:
                        console.log('Unknown message type:', message.type);
                }
            }

            async toggleVoiceConversation() {
                if (!this.isConnected) {
                    this.updateStatus('Please connect first', 'error');
                    return;
                }

                if (this.isListening) {
                    this.stopListening();
                } else {
                    await this.startListening();
                }
            }

            async startListening() {
                try {
                    this.updateStatus('Starting mic...', '');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });

                    // Set up audio analysis for visualization
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    this.analyser.fftSize = 256;

                    // Set up MediaRecorder for streaming
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.mediaRecorder.ondataavailable = async (event) => {
                        if (event.data.size > 0 && this.ws?.readyState === WebSocket.OPEN) {
                            const audioBuffer = await event.data.arrayBuffer();
                            const base64Audio = this.arrayBufferToBase64(audioBuffer);
                            
                            this.ws.send(JSON.stringify({
                                type: 'audio_input',
                                audioData: base64Audio,
                                mimeType: 'audio/pcm;rate=16000'
                            }));
                        }
                    };

                    // Start continuous recording
                    this.mediaRecorder.start(250); // 250ms chunks for responsiveness
                    
                    this.isListening = true;
                    this.voiceButton.classList.add('listening');
                    this.voiceButton.innerHTML = 'üî¥';
                    this.rippleContainer.style.display = 'block';
                    this.updateStatus('Listening...', 'recording');
                    
                    this.startWaveformAnimation();
                    this.addMessage('üé§ Listening...', 'user');
                    
                } catch (error) {
                    console.error('Failed to start listening:', error);
                    this.updateStatus('Mic access denied', 'error');
                }
            }

            stopListening() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.isListening = false;
                this.voiceButton.classList.remove('listening');
                this.voiceButton.innerHTML = 'üé§';
                this.rippleContainer.style.display = 'none';
                this.updateStatus('Connected', 'connected');
                
                this.stopWaveformAnimation();
            }

            async playAudioResponse(audioData) {
                try {
                    this.setProcessingState(true);
                    
                    // Decode base64 audio data (24kHz PCM from Gemini Live API)
                    const binaryString = window.atob(audioData);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // Create audio context for 24kHz PCM playback
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const sampleRate = 24000;
                    const channels = 1;
                    const audioBuffer = audioContext.createBuffer(channels, bytes.length / 2, sampleRate);
                    
                    // Convert bytes to 16-bit PCM samples
                    const channelData = audioBuffer.getChannelData(0);
                    for (let i = 0; i < channelData.length; i++) {
                        const sample = (bytes[i * 2 + 1] << 8) | bytes[i * 2];
                        channelData[i] = sample < 32768 ? sample / 32768 : (sample - 65536) / 32768;
                    }
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    
                    source.onended = () => {
                        this.setProcessingState(false);
                    };
                    
                    source.start();
                    this.animateWaveformForAudio(audioBuffer.duration * 1000);
                    
                } catch (error) {
                    console.error('Audio playback failed:', error);
                    this.setProcessingState(false);
                }
            }

            animateWaveformForAudio(duration) {
                let elapsed = 0;
                const interval = 50;
                
                const animate = () => {
                    if (elapsed >= duration) {
                        this.stopWaveformAnimation();
                        return;
                    }
                    
                    const bars = this.waveform.querySelectorAll('.wave-bar');
                    bars.forEach(bar => {
                        const height = Math.max(3, Math.random() * 40 + 10);
                        bar.style.height = height + 'px';
                    });
                    
                    elapsed += interval;
                    setTimeout(animate, interval);
                };
                
                animate();
            }

            startWaveformAnimation() {
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const animate = () => {
                    if (!this.isListening) return;
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    const bars = this.waveform.querySelectorAll('.wave-bar');
                    bars.forEach((bar, index) => {
                        const value = dataArray[index] || 0;
                        const height = Math.max(3, (value / 255) * 60);
                        bar.style.height = height + 'px';
                    });
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            stopWaveformAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                const bars = this.waveform.querySelectorAll('.wave-bar');
                bars.forEach(bar => {
                    bar.style.height = '3px';
                });
            }

            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            addMessage(text, sender) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                
                const bubbleEl = document.createElement('div');
                bubbleEl.className = 'message-bubble';
                bubbleEl.textContent = text;
                
                const timeEl = document.createElement('div');
                timeEl.className = 'message-time';
                timeEl.textContent = new Date().toLocaleTimeString();
                
                messageEl.appendChild(bubbleEl);
                messageEl.appendChild(timeEl);
                
                this.conversationLog.appendChild(messageEl);
                this.conversationLog.scrollTop = this.conversationLog.scrollHeight;
                
                // Remove welcome message after first interaction
                const welcomeMsg = document.getElementById('welcomeMessage');
                if (welcomeMsg && this.conversationLog.children.length > 2) {
                    welcomeMsg.remove();
                }
            }

            endConversation() {
                this.stopListening();
                this.disconnect();
                this.addMessage('üëã Conversation ended. Thank you for using Konverter.ai Voice!', 'ai');
            }

            disconnect() {
                this.stopListening();
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                this.handleDisconnection();
            }

            handleConnectionError() {
                this.updateStatus('Connection failed - Please try again', 'error');
                this.resetConnectButton();
            }

            handleDisconnection() {
                this.isConnected = false;
                this.isListening = false;
                this.isProcessing = false;
                
                this.voiceButton.disabled = true;
                this.voiceButton.classList.remove('listening', 'processing');
                this.voiceButton.innerHTML = 'üé§';
                this.rippleContainer.style.display = 'none';
                
                this.resetConnectButton();
                this.endBtn.disabled = true;
                
                this.updateStatus('Disconnected - Click Connect to start again', '');
                this.stopWaveformAnimation();
            }

            resetConnectButton() {
                this.connectBtn.disabled = false;
                this.connectBtnText.textContent = 'Connect';
            }

            updateStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }
        }
