<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter.ai Voice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1A1B46 100%);
            color: white;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: rgba(10, 15, 44, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 32px rgba(91, 66, 243, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
        }

        .status {
            font-size: 14px;
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .status.connected {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status.recording {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }

        .conversation-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .conversation-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .conversation-log::-webkit-scrollbar {
            width: 4px;
        }

        .conversation-log::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversation-log::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #5B42F3 0%, #4A36C4 100%);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: linear-gradient(135deg, #2C3E50 0%, #1A1B46 100%);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-avatar {
            background: #5B42F3;
            right: -10px;
        }

        .message.ai .message-avatar {
            background: #00DDEB;
            left: -10px;
        }

        .controls-container {
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .waveform {
            width: 100%;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .wave-bar {
            width: 4px;
            background: rgba(91, 66, 243, 0.6);
            margin: 0 2px;
            border-radius: 4px;
            transition: height 0.1s ease;
        }

        .wave-bar:nth-child(odd) {
            background: rgba(0, 221, 235, 0.6);
        }

        .mic-button-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(91, 66, 243, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(91, 66, 243, 0.4);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #FF4757, #FF6B6B);
            animation: pulse 1.5s ease-in-out infinite alternate;
            box-shadow: 0 8px 32px rgba(255, 71, 87, 0.3);
        }

        .mic-button.connected {
            background: linear-gradient(135deg, #5B42F3, #00DDEB);
        }

        .mic-button:disabled {
            background: #2C3E50;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 8px 32px rgba(255, 71, 87, 0.3); }
            to { transform: scale(1.1); box-shadow: 0 12px 40px rgba(255, 71, 87, 0.5); }
        }

        .mic-button-ring {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(91, 66, 243, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .mic-button-ring.outer {
            width: 120px;
            height: 120px;
            border: 1px solid rgba(91, 66, 243, 0.2);
        }

        .mic-button.recording + .mic-button-ring {
            border-color: rgba(255, 71, 87, 0.3);
            animation: ring-pulse 2s ease-in-out infinite;
        }

        .mic-button.recording + .mic-button-ring + .mic-button-ring.outer {
            border-color: rgba(255, 71, 87, 0.2);
            animation: ring-pulse-delay 2s ease-in-out infinite;
        }

        @keyframes ring-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }

        @keyframes ring-pulse-delay {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: rgba(91, 66, 243, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(91, 66, 243, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(91, 66, 243, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .session-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            opacity: 0.5;
            z-index: 5;
        }

        /* Hidden debug info */
        .debug-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="logo">🎙️</div>
            <h1 class="title">Konverter.ai Voice</h1>
            <p class="subtitle">Premium AI voice conversation</p>
            <div class="status" id="status">Initializing...</div>
        </div>
        
        <div class="conversation-area">
            <div class="conversation-log" id="conversationLog">
                <div class="message ai">
                    👋 Welcome to Konverter.ai Voice! I'm your premium AI voice assistant. Tap Connect to start our conversation.
                    <div class="message-avatar">K</div>
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="waveform" id="waveform">
                <!-- Wave bars will be generated here -->
            </div>
            
            <div class="mic-button-container">
                <button class="mic-button" id="micButton" disabled>
                    🎤
                </button>
                <div class="mic-button-ring"></div>
                <div class="mic-button-ring outer"></div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="connectBtn" disabled>Connect</button>
                <button class="control-btn" id="disconnectBtn" disabled>Disconnect</button>
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo">
            Session: Loading...
        </div>
        
        <div class="debug-info" id="debugInfo">
            Debug info will appear here...
        </div>
    </div>

    <!-- Debug info display (hidden by default) -->
    <div id="debug-overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-family: monospace; font-size: 12px; max-height: 50vh; overflow-y: auto; z-index: 9999;">
        <div id="debug-content"></div>
        <button onclick="document.getElementById('debug-overlay').style.display='none'" style="background: #333; color: white; border: none; padding: 5px 10px; margin-top: 10px;">Close</button>
    </div>

    <!-- Script loader with enhanced error handling -->
    <script type="text/javascript">
        // Debug logging function
        function debugLog(message, isError = false) {
            const timestamp = new Date().toISOString();
            const prefix = isError ? '❌ [ERROR]' : '🔄 [DEBUG]';
            const fullMessage = `${timestamp} ${prefix} ${message}`;
            console.log(fullMessage);
            
            // Add to debug overlay
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                const msgElement = document.createElement('div');
                msgElement.textContent = fullMessage;
                if (isError) msgElement.style.color = '#ff6b6b';
                debugContent.appendChild(msgElement);
            }
            
            // Update status if it's an error
            if (isError) {
                const statusEl = document.getElementById('status');
                if (statusEl) {
                    statusEl.textContent = 'Error: ' + message;
                    statusEl.className = 'status error';
                }
            }
        }
        
        // Show debug overlay on triple tap
        let tapCount = 0;
        document.addEventListener('click', () => {
            tapCount++;
            if (tapCount === 3) {
                document.getElementById('debug-overlay').style.display = 'block';
                tapCount = 0;
            }
            setTimeout(() => { tapCount = 0; }, 500);
        });
        
        // Force cache-busting with a unique timestamp
        const timestamp = Date.now();
        const buildVersion = '1.0.2'; // Increment this on each deployment
        const cacheBuster = `${buildVersion}-${timestamp}`;
        
        debugLog(`Loading scripts with version: ${cacheBuster}`);
        
        // Script loading with retries
        function loadScript(src, onSuccess, onError, retries = 2) {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `${src}?v=${cacheBuster}`;
            
            script.onload = onSuccess;
            
            script.onerror = (e) => {
                debugLog(`Failed to load script: ${src}`, true);
                if (retries > 0) {
                    debugLog(`Retrying... (${retries} attempts left)`);
                    setTimeout(() => {
                        loadScript(src, onSuccess, onError, retries - 1);
                    }, 1000);
                } else {
                    debugLog('All retries failed', true);
                    if (onError) onError(e);
                }
            };
            
            document.head.appendChild(script);
            return script;
        }
        
        // Load TelegramAudioBridge first
        debugLog('Loading TelegramAudioBridge...');
        loadScript('telegram_audio_bridge.js', 
            // Success callback
            () => {
                debugLog('TelegramAudioBridge loaded successfully');
                
                // Then load GeminiTelegramClient
                debugLog('Loading GeminiTelegramClient...');
                loadScript('gemini_telegram_client.js',
                    // Success callback
                    () => {
                        debugLog('GeminiTelegramClient loaded successfully');
                        debugLog('All scripts loaded successfully');
                        debugLog('Using WebRTC-based Telegram audio integration');
                    },
                    // Error callback
                    (e) => {
                        debugLog('Failed to load GeminiTelegramClient after multiple retries', true);
                        document.getElementById('status').textContent = 'Failed to load client components';
                        document.getElementById('status').className = 'status error';
                    }
                );
            },
            // Error callback
            (e) => {
                debugLog('Failed to load TelegramAudioBridge after multiple retries', true);
                document.getElementById('status').textContent = 'Failed to load audio components';
                document.getElementById('status').className = 'status error';
            }
        );
    </script>
</body>
</html>
