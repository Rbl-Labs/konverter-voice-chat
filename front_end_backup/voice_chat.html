    <!-- Existing Scripts (Preserved) -->

    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <script type="text/javascript">
        // Quick message function
        function sendQuickMessage(message) {
            const messenger = document.querySelector('df-messenger');
            if (messenger) {
                // Hide quick actions
                document.getElementById('quickActions').style.display = 'none';
                
                // Send message through Dialogflow input
                const input = messenger.querySelector('input');
                if (input) {
                    input.value = message;
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                    
                    // Find and click send button
                    const sendBtn = messenger.querySelector('[aria-label="Send message"]') || 
                                   messenger.querySelector('button[type="submit"]') ||
                                   messenger.querySelector('[data-testid="send-button"]');
                    if (sendBtn) {
                        sendBtn.click();
                    } else {
                        // Fallback: press Enter
                        input.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter', bubbles: true }));
                    }
                }
            }
        }
        
        // Voice interface toggle
        function toggleVoiceInterface() {
            const voiceInterface = document.getElementById('voiceInterface');
            const mainContainer = document.getElementById('mainContainer');
            
            if (voiceInterface && mainContainer) {
                if (voiceInterface.style.display === 'none') {
                    voiceInterface.style.display = 'block';
                    mainContainer.style.display = 'none';
                } else {
                    voiceInterface.style.display = 'none';
                    mainContainer.style.display = 'flex';
                }
            }
        }
        
        function backToChat() {
            document.getElementById('voiceInterface').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
        }
        
        // Hide quick actions when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            const messenger = document.querySelector('df-messenger');
            
            if (messenger) {
                // Listen for when user starts interacting
                messenger.addEventListener('df-user-input-entered', function() {
                    document.getElementById('quickActions').style.display = 'none';
                });
                
                // Voice toggle button
                document.getElementById('voiceToggle').addEventListener('click', toggleVoiceInterface);
                
                console.log('Konverter.ai interface initialized');
            }
        });
        
        // Debug functions
        function showDebugInfo() {
            const debugContent = document.getElementById('debugContent');
            const messenger = document.querySelector('df-messenger');
            
            let html = `<h3>Debug Information</h3>`;
            html += `<p><strong>Messenger Found:</strong> ${!!messenger}</p>`;
            html += `<p><strong>Project ID:</strong> ${messenger?.getAttribute('project-id') || 'Not found'}</p>`;
            html += `<p><strong>Agent ID:</strong> ${messenger?.getAttribute('agent-id') || 'Not found'}</p>`;
            html += `<p><strong>URL:</strong> ${window.location.href}</p>`;
            html += `<p><strong>User Agent:</strong> ${navigator.userAgent}</p>`;
            
            debugContent.innerHTML = html;
            document.getElementById('debugOverlay').style.display = 'block';
        }
        
        function hideDebugInfo() {
            document.getElementById('debugOverlay').style.display = 'none';
        }
        
        // Preserve existing debug system
        window.debugMessages = [];
        window.debugLog = function(message, isError = false, data = null) {
            console.log(`[${isError ? 'ERROR' : 'INFO'}] ${message}`, data || '');
            window.debugMessages.push({ message, isError, data, timestamp: new Date() });
        };
        
        debugLog('Konverter.ai visible messenger approach initialized');
    </script>

    <style>

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;

            text-decoration: none;

        }

            position: relative;

        }

            --df-messenger-font-size: 16px;
            --df-messenger-chat-background: #f8f9fa;
            --df-messenger-message-user-background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --df-messenger-message-bot-color: #1a1a1a;

            --df-messenger-input-font-size: 16px;
            --df-messenger-input-padding: 16px 20px;
            --df-messenger-input-box-shadow: 0 2px 8px rgba(0,0,0,0.1);

            bottom: 0;
