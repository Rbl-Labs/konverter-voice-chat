    <!-- Enhanced initialization script (mostly same as current, ensure it uses ui_controller.js) -->
    <script type="text/javascript">
        // Global debug system (same as your current script)
        window.debugMessages = [];
        window.globalError = null;
        window.initializationStatus = 'starting';
        window.globalPocAudioContext = null;

        function debugLog(message, isError = false, data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, message, isError, data, level: isError ? 'ERROR' : 'INFO' };
            window.debugMessages.push(logEntry);
            const consoleMessage = `${timestamp} [${logEntry.level}] ${message}`;
            if (isError) console.error(consoleMessage, data || '');
            else console.log(consoleMessage, data || '');
            updateDebugOverlay();
            if (isError) {
                window.globalError = message;
                updateStatusBanner(message, 'error');
            }
        }

        function updateStatusBanner(message, type = '') { // Renamed from updateStatus
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = 'status-banner ' + type; // Ensure class matches new CSS
            }
        }

        function showDebugInfo() {
            updateDebugOverlay();
            document.getElementById('debugOverlay').style.display = 'block';
        }

        function hideDebugInfo() {
            document.getElementById('debugOverlay').style.display = 'none';
        }

        function updateDebugOverlay() { /* Same as your current script */
            const debugContent = document.getElementById('debugContent');
            if (!debugContent) return;
            let html = `<h3>Debug Information</h3><p><strong>Init Status:</strong> ${window.initializationStatus}</p><p><strong>Global Error:</strong> ${window.globalError || 'None'}</p><p><strong>Msg Count:</strong> ${window.debugMessages.length}</p><p><strong>URL Params:</strong> ${window.location.search}</p><p><strong>User Agent:</strong> ${navigator.userAgent}</p><p><strong>Telegram:</strong> ${typeof window.Telegram !== 'undefined'}</p><hr><h4>Recent Messages:</h4>`;
            const recentMessages = window.debugMessages.slice(-50);
            recentMessages.forEach(entry => {
                const color = entry.isError ? '#ff6b6b' : '#ffffff';
                html += `<div style="color: ${color}; margin-bottom: 5px;"><strong>${entry.timestamp.split('T')[1].split('.')[0]}</strong> [${entry.level}] ${entry.message}${entry.data ? `<br><code style="font-size: 10px; opacity: 0.8;">${JSON.stringify(entry.data).substring(0, 200)}</code>` : ''}</div>`;
            });
            debugContent.innerHTML = html;
        }
        
        function showCriticalError(message, details = null) { /* Same as your current script */
            const container = document.querySelector('.app-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'initialization-error';
            errorDiv.innerHTML = `<h3>üö® Critical Error</h3><p>${message}</p>${details ? `<p style="font-size: 12px; opacity: 0.8; margin-top: 10px;">${details}</p>` : ''}<button class="retry-button" onclick="window.location.reload()">Retry</button><button class="retry-button" onclick="showDebugInfo()" style="background: #333; margin-left: 10px;">Debug Info</button>`;
            if (container) container.prepend(errorDiv); else document.body.prepend(errorDiv);
        }

        function showPermissionGuidance(platform = 'generic') { /* Same as your current script */
            const instructionsDiv = document.getElementById('permissionInstructions');
            let instructions = '';
            if (platform === 'ios') instructions = `<p>On iOS:</p><ol><li>Tap "AA" in address bar</li><li>Select "Website Settings"</li><li>Enable "Microphone"</li><li>Tap "Done"</li></ol>`;
            else instructions = `<p>When prompted:</p><ol><li>Click "Allow" for microphone access</li><li>If no prompt, check browser settings</li></ol>`;
            if (instructionsDiv) instructionsDiv.innerHTML = instructions;
            const guidanceEl = document.getElementById('permissionGuidance');
            if (guidanceEl) guidanceEl.style.display = 'flex';
        }
        function hidePermissionGuidance() { /* Same as your current script */
            const guidanceEl = document.getElementById('permissionGuidance');
            if (guidanceEl) guidanceEl.style.display = 'none';
        }
        function showLoading(show = true) { /* Same as your current script */
            const spinnerEl = document.getElementById('loadingSpinner');
            if (spinnerEl) spinnerEl.style.display = show ? 'block' : 'none';
        }
        async function loadScript(src, timeout = 10000, type = 'text/javascript') { // Added 'type' parameter
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const timeoutId = setTimeout(() => { script.remove(); reject(new Error(`Script loading timeout: ${src}`)); }, timeout);
                script.onload = () => { clearTimeout(timeoutId); resolve(); };
                script.onerror = (e) => { clearTimeout(timeoutId); script.remove(); reject(new Error(`Script loading failed: ${src}`)); };
                script.src = `${src}?v=${Date.now()}`; 
                script.type = type; // Use the provided type
                document.head.appendChild(script);
            });
        }

        async function initializeApp() {
            try {
                debugLog('Starting app initialization (New UI)');
                window.initializationStatus = 'loading_scripts';
                showLoading(true);
                
                if (typeof window.Telegram === 'undefined') {
                    debugLog('Warning: Not running in Telegram WebApp context');
                }

                debugLog('Loading TelegramAudioBridge...');
                updateStatusBanner('Loading audio components...');
                await loadScript('./telegram_audio_bridge_v3.js', 15000);
                if (typeof TelegramAudioBridge === 'undefined') throw new Error('TelegramAudioBridge not defined');

                // UIController is already loaded via its own <script> tag and self-initializes.
                // We just need to ensure it's available on window.uiController.
                debugLog('Checking for UIController...');
                updateStatusBanner('Loading UI components...');
                if (typeof window.uiController === 'undefined' || typeof UIController === 'undefined') { // Check both class and instance
                    // This might happen if the script tag for ui_controller.js failed or was removed.
                    // For robustness, we could try loading it here if not found, but ideally, the script tag handles it.
                    debugLog('UIController not found on window, attempting dynamic load (fallback)...');
                    await loadScript('./ui_controller.js', 15000); 
                    if (typeof UIController === 'undefined') throw new Error('UIController still not defined after dynamic load attempt');
                    if (!window.uiController) window.uiController = new UIController(); // Ensure instance if loaded dynamically
                } else {
                    debugLog('UIController already available.');
                }
                
                debugLog('Loading GeminiTelegramClient...');
                updateStatusBanner('Loading client components...');
                // Load gemini_telegram_client.js as a module, with explicit ./ prefix
                await loadScript('./gemini_telegram_client.js', 15000, 'module'); 
                if (typeof window.GeminiTelegramClient === 'undefined') throw new Error('GeminiTelegramClient not defined on window');

                debugLog('Creating GeminiTelegramClient instance...');
                updateStatusBanner('Initializing client...');
                const clientOptions = {};
                if (window.globalPocAudioContext && window.globalPocAudioContext.state === 'running') {
                    clientOptions.audioContext = window.globalPocAudioContext;
                }
                window.geminiClient = new GeminiTelegramClient(clientOptions);
                
                window.initializationStatus = 'ready';
                debugLog('App initialization completed successfully (New UI)');
                updateStatusBanner('Ready to connect', 'success');
                showLoading(false);
                
            } catch (error) {
                window.initializationStatus = 'failed';
                debugLog('App initialization failed (New UI)', true, error.message);
                showCriticalError('Failed to initialize the voice chat application', error.message);
                showLoading(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        window.addEventListener('error', (e) => debugLog('Global error', true, { message: e.message, filename: e.filename, lineno: e.lineno, colno: e.colno, stack: e.error?.stack }));
        window.addEventListener('unhandledrejection', (e) => debugLog('Unhandled promise rejection', true, { reason: e.reason, stack: e.reason?.stack }));
        
        window.debugLog = debugLog;
        window.showDebugInfo = showDebugInfo;
        window.hideDebugInfo = hideDebugInfo;
        window.showPermissionGuidance = showPermissionGuidance;
        window.hidePermissionGuidance = hidePermissionGuidance;
        debugLog('Debug system initialized (New UI)');

        // iOS PoC button logic can be removed if not needed for the new design, or kept if still relevant for testing.
        // For brevity, I'm omitting it here but it can be re-added from your original script if required.
    </script>
