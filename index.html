<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konverter.ai Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .options a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .options a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .options a.voice-option {
            border-color: #81c784; /* Light green accent for voice */
        }
        .options a.text-option {
            border-color: #64b5f6; /* Light blue accent for text */
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
         @media (max-width: 768px) {
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            .options a { padding: 12px 25px; font-size: 14px; }
            .logo { width: 50px; height: 50px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">K</div>
        <h1>Konverter.ai Assistant</h1>
        <p>How would you like to interact today?</p>
        <div class="options">
            <a href="text_chat.html" class="text-option">ðŸ’¬ Chat with Text</a>
            <a href="voice_chat.html" class="voice-option">ðŸŽ¤ Chat with Voice</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log("Telegram WebApp SDK initialized on chooser page.");
            }

            const urlParams = new URLSearchParams(window.location.search);
            const sessionToken = urlParams.get('session');

            if (sessionToken) {
                const textChatLink = document.querySelector('a[href="text_chat.html"]');
                const voiceChatLink = document.querySelector('a[href="voice_chat.html"]');

                if (textChatLink) {
                    textChatLink.href = `text_chat.html?session=${sessionToken}`;
                    console.log('Updated text chat link:', textChatLink.href);
                }
                if (voiceChatLink) {
                    voiceChatLink.href = `voice_chat.html?session=${sessionToken}`;
                    console.log('Updated voice chat link:', voiceChatLink.href);
                }
            } else {
                console.warn('Session token not found in URL for chooser page.');
                // Optionally, disable links or show an error if session token is critical here
            }
        });
    </script>
</body>
</html>
