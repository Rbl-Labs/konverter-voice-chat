<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter.ai Voice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1A1B46 100%);
            color: white;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: rgba(10, 15, 44, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 30px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 32px rgba(91, 66, 243, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
        }

        .status {
            font-size: 14px;
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            cursor: pointer;
        }

        .status.connected {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status.recording {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }

        .conversation-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .conversation-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .conversation-log::-webkit-scrollbar {
            width: 4px;
        }

        .conversation-log::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversation-log::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #5B42F3 0%, #4A36C4 100%);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: linear-gradient(135deg, #2C3E50 0%, #1A1B46 100%);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-avatar {
            background: #5B42F3;
            right: -10px;
        }

        .message.ai .message-avatar {
            background: #00DDEB;
            left: -10px;
        }

        .controls-container {
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .waveform {
            width: 100%;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .wave-bar {
            width: 4px;
            background: rgba(91, 66, 243, 0.6);
            margin: 0 2px;
            border-radius: 4px;
            transition: height 0.1s ease;
        }

        .wave-bar:nth-child(odd) {
            background: rgba(0, 221, 235, 0.6);
        }

        .mic-button-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #5B42F3 0%, #00DDEB 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(91, 66, 243, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(91, 66, 243, 0.4);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #FF4757, #FF6B6B);
            animation: pulse 1.5s ease-in-out infinite alternate;
            box-shadow: 0 8px 32px rgba(255, 71, 87, 0.3);
        }

        .mic-button.connected {
            background: linear-gradient(135deg, #5B42F3, #00DDEB);
        }

        .mic-button:disabled {
            background: #2C3E50;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 8px 32px rgba(255, 71, 87, 0.3); }
            to { transform: scale(1.1); box-shadow: 0 12px 40px rgba(255, 71, 87, 0.5); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: rgba(91, 66, 243, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(91, 66, 243, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            opacity: 0.5;
            z-index: 5;
        }

        /* Debug overlay */
        .debug-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            overflow-y: auto;
        }

        .debug-content {
            max-height: 80vh;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .debug-close {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .initialization-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .retry-button {
            background: #5B42F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="logo">🎙️</div>
            <h1 class="title">Konverter.ai Voice</h1>
            <p class="subtitle">Premium AI voice conversation</p>
            <div class="status" id="status" onclick="showDebugInfo()">Initializing...</div>
        </div>
        
        <div class="conversation-area">
            <div class="conversation-log" id="conversationLog">
                <div class="message ai">
                    👋 Welcome to Konverter.ai Voice! I'm your premium AI voice assistant. Tap Connect to start our conversation.
                    <div class="message-avatar">K</div>
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="waveform" id="waveform">
                <!-- Wave bars will be generated here -->
            </div>
            
            <div class="mic-button-container">
                <button class="mic-button" id="micButton" disabled>
                    🎤
                </button>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="connectBtn" disabled>Connect</button>
                <button class="control-btn" id="disconnectBtn" disabled>Disconnect</button>
                <button class="control-btn" id="debugBtn" onclick="showDebugInfo()">Debug</button>
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo">
            Session: Loading...
        </div>
    </div>

    <!-- Debug overlay -->
    <div class="debug-overlay" id="debugOverlay">
        <div class="debug-content" id="debugContent"></div>
        <button class="debug-close" onclick="hideDebugInfo()">Close Debug</button>
    </div>

    <!-- Enhanced initialization script -->
    <script type="text/javascript">
        // Global debug system
        window.debugMessages = [];
        window.globalError = null;
        window.initializationStatus = 'starting';

        function debugLog(message, isError = false, data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = {
                timestamp,
                message,
                isError,
                data,
                level: isError ? 'ERROR' : 'INFO'
            };
            
            window.debugMessages.push(logEntry);
            
            // Console logging
            const consoleMessage = `${timestamp} [${logEntry.level}] ${message}`;
            if (isError) {
                console.error(consoleMessage, data || '');
            } else {
                console.log(consoleMessage, data || '');
            }
            
            // Update debug overlay if open
            updateDebugOverlay();
            
            // Update status for errors
            if (isError) {
                window.globalError = message;
                updateStatus(message, 'error');
            }
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = 'status ' + type;
            }
        }

        function showDebugInfo() {
            updateDebugOverlay();
            document.getElementById('debugOverlay').style.display = 'block';
        }

        function hideDebugInfo() {
            document.getElementById('debugOverlay').style.display = 'none';
        }

        function updateDebugOverlay() {
            const debugContent = document.getElementById('debugContent');
            if (!debugContent) return;
            
            let html = `<h3>Debug Information</h3>`;
            html += `<p><strong>Initialization Status:</strong> ${window.initializationStatus}</p>`;
            html += `<p><strong>Global Error:</strong> ${window.globalError || 'None'}</p>`;
            html += `<p><strong>Messages Count:</strong> ${window.debugMessages.length}</p>`;
            html += `<p><strong>URL Parameters:</strong> ${window.location.search}</p>`;
            html += `<p><strong>User Agent:</strong> ${navigator.userAgent}</p>`;
            html += `<p><strong>Telegram Available:</strong> ${typeof window.Telegram !== 'undefined'}</p>`;
            html += `<hr><h4>Recent Messages:</h4>`;
            
            // Show last 50 messages
            const recentMessages = window.debugMessages.slice(-50);
            recentMessages.forEach(entry => {
                const color = entry.isError ? '#ff6b6b' : '#ffffff';
                html += `<div style="color: ${color}; margin-bottom: 5px;">`;
                html += `<strong>${entry.timestamp.split('T')[1].split('.')[0]}</strong> `;
                html += `[${entry.level}] ${entry.message}`;
                if (entry.data) {
                    html += `<br><code style="font-size: 10px; opacity: 0.8;">${JSON.stringify(entry.data).substring(0, 200)}</code>`;
                }
                html += `</div>`;
            });
            
            debugContent.innerHTML = html;
        }

        function showCriticalError(message, details = null) {
            const container = document.querySelector('.chat-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'initialization-error';
            errorDiv.innerHTML = `
                <h3>🚨 Critical Error</h3>
                <p>${message}</p>
                ${details ? `<p style="font-size: 12px; opacity: 0.8; margin-top: 10px;">${details}</p>` : ''}
                <button class="retry-button" onclick="window.location.reload()">Retry</button>
                <button class="retry-button" onclick="showDebugInfo()" style="background: #333; margin-left: 10px;">Debug Info</button>
            `;
            container.prepend(errorDiv);
        }

        // Enhanced script loading with better error handling
        async function loadScript(src, timeout = 10000) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const timeoutId = setTimeout(() => {
                    script.remove();
                    reject(new Error(`Script loading timeout: ${src}`));
                }, timeout);

                script.onload = () => {
                    clearTimeout(timeoutId);
                    resolve();
                };

                script.onerror = (e) => {
                    clearTimeout(timeoutId);
                    script.remove();
                    reject(new Error(`Script loading failed: ${src}`));
                };

                script.src = `${src}?v=${Date.now()}`;
                script.type = 'text/javascript';
                document.head.appendChild(script);
            });
        }

        // Main initialization function
        async function initializeApp() {
            try {
                debugLog('Starting app initialization');
                window.initializationStatus = 'loading_scripts';
                
                // Check if we're in Telegram
                if (typeof window.Telegram === 'undefined') {
                    debugLog('Warning: Not running in Telegram WebApp context', false, {
                        userAgent: navigator.userAgent,
                        location: window.location.href
                    });
                }

                // Load TelegramAudioBridge first
                debugLog('Loading TelegramAudioBridge...');
                updateStatus('Loading audio components...');
                
                try {
                    await loadScript('./telegram_audio_bridge.js', 15000);
                    debugLog('TelegramAudioBridge loaded successfully');
                } catch (error) {
                    debugLog('Failed to load TelegramAudioBridge', true, error.message);
                    throw new Error('Audio components failed to load: ' + error.message);
                }

                // Verify TelegramAudioBridge is available
                if (typeof TelegramAudioBridge === 'undefined') {
                    throw new Error('TelegramAudioBridge not defined after loading');
                }

                // Load GeminiTelegramClient
                debugLog('Loading GeminiTelegramClient...');
                updateStatus('Loading client components...');
                
                try {
                    await loadScript('./gemini_telegram_client.js', 15000);
                    debugLog('GeminiTelegramClient loaded successfully');
                } catch (error) {
                    debugLog('Failed to load GeminiTelegramClient', true, error.message);
                    throw new Error('Client components failed to load: ' + error.message);
                }

                // Wait a bit for initialization
                debugLog('Waiting for client initialization...');
                updateStatus('Initializing client...');
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Check if client was created
                if (typeof window.geminiClient === 'undefined') {
                    throw new Error('GeminiTelegramClient not initialized');
                }

                window.initializationStatus = 'ready';
                debugLog('App initialization completed successfully');
                
            } catch (error) {
                window.initializationStatus = 'failed';
                debugLog('App initialization failed', true, error.message);
                showCriticalError(
                    'Failed to initialize the voice chat application',
                    error.message
                );
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Generate wave bars
        function generateWaveBars() {
            const waveform = document.getElementById('waveform');
            if (waveform) {
                waveform.innerHTML = '';
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.height = '10px';
                    waveform.appendChild(bar);
                }
            }
        }

        // Initialize wave bars immediately
        generateWaveBars();

        // Global error handler
        window.addEventListener('error', (e) => {
            debugLog('Global error caught', true, {
                message: e.message,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                stack: e.error?.stack
            });
        });

        window.addEventListener('unhandledrejection', (e) => {
            debugLog('Unhandled promise rejection', true, {
                reason: e.reason,
                stack: e.reason?.stack
            });
        });

        // Export debug functions globally
        window.debugLog = debugLog;
        window.showDebugInfo = showDebugInfo;
        window.hideDebugInfo = hideDebugInfo;
        
        debugLog('Debug system initialized');
    </script>
</body>
</html>
